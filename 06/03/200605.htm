<script type="text/javascript" language="javascript">
$(document).ready(function() {
	var door='';
	door=qqq();
	poi(door);
});
function poi(in1) {
	$('body').append('<video controls src="'+in1+'"></video>');

}
function qqq() {
	//
	var query = location.search.replace("?", "");
	var a = new Array();
	a = query.split("!");

	//QUERY = new Object();
	var QUERY = new Object();
	for (i=0; i<a.length; i++) {
		var b = new Array();
		b = a[i].split('~')
		QUERY[b[0]] = unescape(b[1]);
	}
	//全域
	var door=QUERY['door'];
	console.log(door);
	//
	return door;
}
